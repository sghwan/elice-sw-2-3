<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        li {
            color: red;
        }
        .italic {
            font-style: italic;
            color: blue;
        }
        #target {
            font-size: 100px;
            color: green;
        }
    </style>
</head>
<body>
    <h1 style="text-decoration: underline;" class="italic">CSS 기본 문법</h1>
    <ul>
        <li style="text-decoration: underline;">item</li>
        <li class="italic" id="target">item</li>
        <li>item</li>
    </ul>
</body>
</html>
