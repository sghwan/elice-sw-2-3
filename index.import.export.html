    <script type="module">
        import { dayNight } from './daynight.js';
        function listener(event) {
            if (event.target.value === 'night') {
                dayNight('night');
                event.target.value ='day';
            } else {
                dayNight('day');
                event.target.value ='night'
            }
        }
        document.querySelector('#dayNightBtn').addEventListener("click", listener);
    </script>
</head>

<body>
    <div id="target">toogle</div>
    <input type="button" value="hide/show" onclick="$('#target').toggle();">
