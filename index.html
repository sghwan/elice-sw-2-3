    <input type="button" value="night" onclick="
                // 만약에 이 버튼의 value 값이 night라면 아래 코드가 실행되고, 
                if(this.value === 'night'){
                    dayNight('night');
                    // 이 버튼의 value값을 day로 변경한다. 
                    this.value = 'day';         
                } else {
                    // 아니라면 아래 코드가 실행된다. 
                    dayNight('day');
                    // 이 버튼의 value값을 night로 변경한다. 
                    this.value = 'night';
                }
            ">
